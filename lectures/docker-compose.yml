version: "3.8"

services:
  postgres_db:
    image: postgres:13.2
    restart: always
    env_file:
      - flask_app/envs/.env.postgres.list
    environment:
      PGDATA: /var/lib/postgresql/data
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
  pgadmin:
    image: dpage/pgadmin4:4.30
    restart: always
    env_file:
      - flask_app/envs/.env.pgadmin.list
    environment:
      PGADMIN_LISTEN_PORT: 80
    ports:
      - "8080:80"
    volumes:
      - pgadmin-data:/var/lib/pgadmin

  flask-app:
    build: flask_app/
    restart: on-failure
    env_file:
      - flask_app/envs/.env.pgadmin.list
    ports:
      - "8000:8000"


volumes:
  db-data:
  pgadmin-data: