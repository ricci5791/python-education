version: "3.8"

services:
  postgres_db:
    image: postgres:13.2
    restart: always
    env_file:
      - flask_app/envs/.env.postgres.list
    environment:
      PGDATA: /var/lib/postgresql/data
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER}" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  pgadmin:
    image: dpage/pgadmin4:4.30
    restart: always
    env_file:
      - flask_app/envs/.env.pgadmin.list
    environment:
      PGADMIN_LISTEN_PORT: 80
    ports:
      - "8080:80"
    volumes:
      - pgadmin-data:/var/lib/pgadmin

  flask-app:
    build: flask_app/
    restart: on-failure
    env_file:
      - flask_app/envs/.env.pgadmin.list
    environment:
      - TEST2="True"
    volumes:
      - ./flask_app/:/app
    ports:
      - "5000:5000"
    depends_on:
      - postgres_db

  s3:
    image: minio/minio
    container_name: s3
    restart: always
    env_file:
      - flask_app/envs/.env.minio.list
    environment:
      - MINIO_SERVER_PORT="9001"
    ports:
      - "100:100"
      - "9001:9001"
      - "9000:9000"
    command: server /data --console-address ":9001"
    volumes:
      - ./storage:/data

volumes:
  db-data:
  pgadmin-data:
  s3-data:
  flask_app: